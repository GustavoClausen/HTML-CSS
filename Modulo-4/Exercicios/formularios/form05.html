<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmac" value="m" checked>
            <label for="isxmac">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="f">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes preferidos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Volei</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
