<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Formulário de Login</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required placeholder="email@dominio.com" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Acessar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
