<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome </label>
            <input type="text" name="nome" id="inome" maxlength="35" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="iperiodo">Período letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2022-08">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
