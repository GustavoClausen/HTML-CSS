<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 9</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inum1">Range</label>
            <input type="range" name="numero1" id="inum1" min="0" max="100" required
            oninput=verificarValor()><br><br>
        </p>
        <p>
            <label for="isoma">Valor: </label>
            <output name="soma" id="isoma">50</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function verificarValor() {
            isoma.innerHTML =  Number(inum1.value)
        }
    </script>
</body>
</html>
