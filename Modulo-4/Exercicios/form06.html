<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#FF0000">
        </p>
        <p>
            <label for="isatis">Satisfação: </label>
            <input type="range" name="nivelsatis" id="isatis" min="1" max="30" value="2">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="iarq">Selecione o arquivo</label>
            <input type="file" name="arq" id="iarq">
        </p>
    </form>
</body>
</html>
