<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <!--Tamanho padrão do iframe é 300x150 px-->
    <h1>Teste iframe</h1>
    <p>
        Testando o uso de iframe.<br>
        Iframe do Curso em Vídeo 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">
                Curso em vídeo
            </a>
        </iframe>
    </p>
    <p>
        Iframe do W3C 
        <iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0" scolling="no">
            <a href="https://www.w3schools.com/html/html_iframe.asp" target="_blank">
                w3schools
            </a>
        </iframe>
    </p>
</body>
</html>
