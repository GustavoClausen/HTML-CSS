<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        body {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th {
            padding: 10px;
            border: 1px solid black;
        }
        table {
            width: 800px;
            border-collapse: collapse;
        }
        .nota {
            text-align: center;
        }
        .back-cinza {
            background-color: rgb(226, 226, 226);
        }
        .md {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
           <tr>
                <th class="back-cinza" scope="col" rowspan="2">Área</th>
                <th class="back-cinza" scope="col" rowspan="2">Disciplinas</th>
                <th class="back-cinza" scope="colgroup" colspan="2">Notas</th>
                <th class="back-cinza" scope="col" rowspan="2">Média</th>
           </tr>
           <tr>
                <th class="back-cinza" scope="col">Nota 1</th>
                <th class="back-cinza" scope="col">Nota 2</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Físcia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <th class="md back-cinza" scope="row" colspan="4">Média de Exatas</th>
                <td class="nota back-cinza">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <th class="md back-cinza" scope="row" colspan="4">Média Humanas</th>
                <td class="nota back-cinza">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
