<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        table{
            width: 800px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        .cnome {
            background-color: rgb(156, 154, 154);
        }
        .cgrupo {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <!--
            <col class="csexo">
            <col class="cidade">

            pode colocar a tag abaixo para se referir as estas duas colunas
            -->
            <col class="cgrupo" span="2">
            <col class="cprofissao">
        </colgroup>
        <caption>CADASTRO</caption>
        <thead>
            <tr>
                <th scope="col">NOME</th>
                <th scope="col">SEXO</th>
                <th scope="col">IDADE</th>
                <th scope="col">PROFISS√ÉO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>Feminino</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Rafael Carlos</td>
                <td>Masculino</td>
                <td>20</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Jonathan Lopes</td>
                <td>Masculino</td>
                <td>30</td>
                <td>Carpinteiro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
